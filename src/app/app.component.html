
<div class="background-video">
  <video autoplay muted loop playsinline preload="auto" onloadedmetadata="this.muted = true" id="video-background">
    <source src="assets/bg-vid.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="content">

    <div class="modal" *ngIf="startModalOpen">
      <div class="modal-content">
        <span class="text-animation">Select coin color</span>
        <div style="display: flex; gap: 2.5em">
          <div class="won-color colorRed coinZoom" style="cursor: pointer" (click)="setSelectedToken('red')"></div>
          <div class="won-color colorYellow coinZoom" style="cursor: pointer" (click)="setSelectedToken('yellow')"></div>
        </div>
      </div>
    </div>

    <div class="board">
      <div *ngFor="let column of columns; let i = index">
        <div *ngFor="let lign of ligns; let j = index" class="box">
          <div [ngClass]="{'colorRed': circleColor(i, j) === 'red', 'colorYellow': circleColor(i, j) === 'yellow', 'circle-default': circleColor(i, j) === 'e'}" (click)="circleData(selectedToken, i, j)"></div>
        </div>
      </div>
    </div>
  
    <div class="command">
      <div class="token-container">
        <div #token class="token">
          <div class="token-front won-color" [ngClass]="{'colorRed': selectedToken === 'red', 'colorYellow': selectedToken === 'yellow'}"></div>
          <div class="token-back won-color" [ngClass]="{'colorRed': selectedToken === 'red', 'colorYellow': selectedToken === 'yellow'}"></div>
        </div>
      </div>   
    </div>
  
    <div class="modal" *ngIf="isModalOpen">
      <div class="modal-content">
        <div class="won-color" [ngClass]="{'colorRed': selectedToken === 'yellow', 'colorYellow': selectedToken === 'red'}"></div>
        <span *ngIf="selectedToken === 'yellow'">RED WINS !</span>
        <span *ngIf="selectedToken === 'red'">YELLOW WINS !</span>
        <img src="../assets/svg/redo.svg" (click)="handleModal()" />
      </div>
    </div>
  </div>
</div>
